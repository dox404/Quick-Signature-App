<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Signature App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <link rel="icon" href="./icon.png">
</head>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorPicker"/>
            </div>
            <div class="black">
                <p>Background</p>
                <input class="form-control" type="color" id="background"/>
            </div>
            <div class="black">
                <p>Font Size</p>
                <select id="fontPicker">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
            
        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-success" id="saveButton">Save&Download</button>
            <button type="button" class="btn btn-warning" id="retriveButton">Retrive Saved Signature</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
